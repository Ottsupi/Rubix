<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubix</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Rubik+Mono+One&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/P6cT8YB/logo.png">
</head>
<body>
    <div id="app">


    <!-- Navbar -->
    <div class="container-fluid p-0">
        <div class="rnav bg-warning">
            <img class="" id="rnav-logo"
                src="https://i.ibb.co/P6cT8YB/logo.png"
                 alt="Ruby Cube Logo">
            <div class="row">
                <div class="col-3 logo-container bg-main">
                    <span id="rnav-cname">Rubix</span>
                </div>
                <div class="col-3 bg-sub d-flex">
                    <input type="text" class="bg-main"
                    name="searchBox" id="rnav-searchBox"
                    placeholder="Search the store...">
                </div>
                <div class="col-5 bg-sub d-flex flex-row p-0">
                    <a href=# class="rnav-items">
                        <span class="rnav-items-text text-center w-100">New</span>
                    </a>
                    <a href=# class="rnav-items">
                        <span class="rnav-items-text text-center w-100">On Sale</span>
                    </a>
                    <a href=# class="rnav-items">
                        <span class="rnav-items-text text-center w-100">Premium</span>
                    </a>
                </div>
                <div class="col-1 bg-trim d-flex clickable" id="rnav-cart-container" @click="buttonCart()">
                    <span class="material-symbols-outlined" id="rnav-cart">
                        shopping_cart</span>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Products -->
    <div class="container shop-content">
        <div class="row row-cols-5">

            
            <div v-for="item in inventory" :key="item.id"
                class="col mb-4">
                <div class="clickable card p-0 border-0 zoom" 
                    :class="{'in-cart': item.inCart}" @click="addToCart(item.id)"
                     onclick="" style="width: 100%;">
                    <img class="card-img-top" style="width: 100%;" 
                         :src="item.img" 
                         alt="Card image cap">
                    <div class="price rounded-top-right">₱{{item.price}}</div>
                    <div class="card-body p-0 ps-2 pt-2 bg-accent rounded-bottom">
                      <h3 class="text-white">{{item.name}}</h3>
                    </div>
                </div>
            </div>


        </div>
    </div>


    <!-- CART PAGE -->
    <div v-if="cartOverlayActive" class="container-fluid cart-overlay" >
        <div class="row">
            <div class="col-3 bg-transparent-dark" @click="closeCart()"></div>
            <div class="col-6 bg-gray vh-100 cart-page">

                <div v-for="item in cart">
                    <div class="d-flex align-items-center" >
                        <img class="cart-thumbnail"
                             :src="inventory[item.id].img" 
                             alt="Card image cap">
                        <h3 class="item-name ms-1">{{inventory[item.id].name}}</h3>
                        <h3 class="item-price ms-auto">₱{{inventory[item.id].price}}</h3>
                    </div>
                    <hr>
                </div>

                <div v-if="this.cart.length != 0" class="d-flex align-items-center mb-5" >
                    <h3 class="item-name ms-auto" @click="computeTotal()">Total Price:</h3>
                    <h3 class="item-price ms-3">₱{{totalPriceInCart}}</h3>
                </div>

                <h1 v-if="this.cart.length == 0" class="text-center">No items in cart :(</h1>

            </div>
            <div class="col-3 bg-transparent-dark" @click="closeCart()"></div>
        </div>
    </div>

    <!-- END OF #app -->
    </div>

    <!-- JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>

            171,754,213,823,229.3C891.4,245,960,235,1029,202.7C1097.1,171,1166,117,1234,106.7C1302.9,96,1371,128,
            1406,144L1440,160L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,
            320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,
            320,69,320,34,320L0,320Z">
        </path>
    </svg>
</body>
</html>
