<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"> 

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Favicon -->
    <!-- <link rel="icon" type="image/x-icon" href="https://i.ibb.co/P6cT8YB/logo.png"> -->
    <link rel="icon" type="image/x-icon" href="assets/logo@96x96.png">
</head>

<body>

    <div class="rnav-full-container">
        <!-- Logo and Name -->
        <img class="rnav-full-logo"
            alt="Rubix Logo"
            src="assets/logo@96x96.png">
        <div class="rnav-full-company-name">Rubix</div>

        <!-- Search Bar -->
        <div class="rnav-full-search">
            <div class="rnav-full-searchbox">
                <span class="material-symbols-rounded rnav-full-searchbox-icon">
                    search
                </span>
                <input type="text" 
                name="search" 
                class="rnav-full-searchbox-input"
                placeholder="Search the store..."
                size="1"
                tabindex="1">
            </div>
        </div>

        <div class="rnav-full-user">
            <div class="rnav-full-user-msg">
                Welcome <strong>@username</strong>
            </div>
            <span class="material-symbols-rounded rnav-full-user-dropdown">
                expand_more
            </span>
        </div>

        <!-- Notification and Cart -->
        <div class="rnav-full-notif">
            <span class="material-symbols-rounded rnav-full-notif-icon shake">
                notifications
                <div class="notif-pip"></div>
            </span>
        </div>

        <div class="rnav-full-cart">
            <span class="material-symbols-rounded rnav-full-cart-icon">
                shopping_cart
            </span>
            <span class="rnav-full-cart-text">
                CART
            </span>
        </div>
    </div>
    
</body>
</html>
